    <title>Mexican cuisine</title>
  </head>
  <body>
    <header class="p-1.5 bg-pink-800 flex justify-center items-center w-full">
      <div class="flex w-5/6 justify-between text-white p-1">
        <span class= font-mono><strong>Salsa and Spice</strong></span>
        <div class="flex gap-7 font-mono">

      />

        <div class="flex z-10 w-full flex-col items-center justify-center text-black">

            <button class=" bg-rose-700 font-serif font-bold p-2 hover:bg-red-500 hover:text-black duration-300 ease-in transition-all">Click here for more cuisines</button>
        </div>

    </section>
